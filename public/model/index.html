<!DOCTYPE html><html>
    <head>
        <title>snake_on_synthesizer</title>
        <meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <link type="text/css" rel="stylesheet" href="snake_on_synthesizer/snake_on_synthesizer.css">
        <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
        <script type="text/javascript" src="snake_on_synthesizer/b4w.simple.min.js"></script>
        <script type="text/javascript" src="snake_on_synthesizer/snake_on_synthesizer.js"></script>
    </head>
    <body>
        <div id="main_container" class="main-container">
            <div id="canvas_column" class="canvas-column">
                <div id="main_canvas_container">
                </div>
            </div>
            <div id="controls_column" class="controls-column">
                <div class="snake-logo"><a class="snake_logo_link" href="https://plugandplink.com"><img class="img-snake-logo" src="snake_on_synthesizer/assets/textures/Buttons/PlugAndPlink-squeezed-and-cropped.png"></a></div>
                <button id="anchor_1_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/coiled-flat_2.png">Coiled/Flat</div></button>
                <button id="anchor_2_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/show_hide_labels.png">Show/Hide Labels</div></button>
                <button id="anchor_3_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/see_inside.png">See Inside</div></button>
                <button id="anchor_4_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/show_hide_cables.png">Show/Hide Cables</div></button>
                <button id="anchor_5_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/show-piano.png">Show/Hide Piano</div></button>
                <button id="anchor_6_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/rotate-snake.png">Rotate Snake</div></button>
                <button id="anchor_7_btn" class="anchor-btn"><div class="snake_btn_wrapper"><img class="btn-icons" src="snake_on_synthesizer/assets/textures/Buttons/bend-neck.png">Bend Head</div></button>
            </div>
        </div>
    </body>
    </html>
